<div class="card">
  <div class="card-body">
    <h5 class="card-title">Add User</h5>    
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label class="sr-only">Email address</label>
          <input type="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors,
          'is-valid': submitted && !f.email.errors
          }">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label class="sr-only">First Name:</label>
          <input formControlName="firstName" placeholder="First Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors,
          'is-valid': submitted && !f.firstName.errors
          }">
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
            <div *ngIf="f.firstName.errors.minlength">First Name must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label class="sr-only">Last Name:</label>
          <input formControlName="lastName" placeholder="Last Name" class="form-control" [ngClass]="{
           'is-invalid': submitted && f.lastName.errors,
          'is-valid': submitted && !f.lastName.errors}">
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>        
      </div>
      <div *ngIf="addErrors" class="alert alert-danger">{{addErrors.error|json}}</div>
      <button [disabled]="loading" class="btn btn-primary">Add User</button>
      <img *ngIf="loading" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" width="50">   
    </form>
  </div>
</div>
